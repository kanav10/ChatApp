<ion-header>

  <ion-navbar>
    <ion-title>signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="background">
  <ion-card>
    <ion-card-header>
      
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-input type="email" placeholder="Email" [(ngModel)]="newuser.email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="password" placeholder="Password" [(ngModel)]="newuser.password"></ion-input>
          </ion-item>
          <ion-item>
              <ion-input type="text" placeholder="Name" [(ngModel)]="newuser.displayName"></ion-input>
            </ion-item>
            <button ion-button outline (click)="signup()">Sign Up</button>
            <button ion-button outline (click)="goback()">Go Back</button>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
