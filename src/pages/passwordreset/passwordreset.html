<ion-header>

</ion-header>


<ion-content class="background">
  <ion-card>
    <ion-card-header>
      Password Reset
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-input type="email" [(ngModel)]="email" placeholder="Email"></ion-input>
        </ion-item>
        <button ion-button outline (click)="reset()">Reset my Password</button>
        <button ion-button outline (click)="goback()">Go Back</button>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
